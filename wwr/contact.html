</head>

<body>
    <header>
        <img src="/wwr/images/LogoR.jpg" alt="White Water Rafting Company Logo" height="60">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>White Water Rafting Company</h1>
            <address>
                123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </address>

                <iframe
                  src="https://www.google.com/maps?q=123+Main+River+Street+Kolob+CA&output=embed"
                  width="300" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                  tabindex="0"></iframe>

        </section>

        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <fieldset>
                    <legend>Message Purpose:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <label>
                    <input type="checkbox" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>
                <br>
                <button type="submit" class="submit-btn">Get in Touch!</button>
            </form>
        </section>

        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="profiles">
                <figure>
  <img src="../images/profile.jpeg" alt="Employee 1" width="100">
  <figcaption>Jane Doe - Lead Guide</figcaption>
</figure>
<figure>
  <img src="../images/lima-peru-larcomar.jpg" alt="Employee 2" width="100">
  <figcaption>John Smith - Safety Coordinator</figcaption>
</figure>
<figure>
  <img src="../images/salt-lake-temple.jpg" alt="Employee 3" width="100">
  <figcaption>Emily Chen - Customer Service</figcaption>
</figure>
            </div>
        </section>
