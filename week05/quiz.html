<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML & CSS Online Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML & CSS Online Quiz</h1>
    <form>
        <!-- Question 1: Text input -->
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>
        <br><br>

        <!-- Question 2: Textarea input -->
        <label for="q2">2. Briefly describe what CSS is used for:</label>
        <textarea id="q2" name="q2" rows="3" required></textarea>
        <br><br>

        <!-- Question 3: Select (dropdown) input -->
        <label for="q3">3. Which of the following is a valid HTML element?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="div">&lt;div&gt;</option>
            <option value="span">&lt;span&gt;</option>
            <option value="section">&lt;section&gt;</option>
        </select>
        <br><br>

        <!-- Question 4: Number input -->
        <label for="q4">4. How many heading elements (h1-h6) are in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="10" required>
        <br><br>

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
